<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Askme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      padding-top: 70px; 
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-color: #f8f9fa; /* Set a light gray background color for the body */
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      padding: 10px 15px;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-item.active .nav-link {
      background-color: #007bff;
      border-radius: 5px;
    }

    /* Adjust container style */
    .container {
      margin-top: 30px;
      text-align: center;
    }

    /* Style the welcome heading */
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #007bff; /* Set the heading color to blue */
    }

    /* Style the buttons */
    .btn {
      margin: 10px;
    }

    /* Style the registration and login buttons */
    .btn-success {
      background-color: #28a745; /* Set button color to green */
      border-color: #28a745; /* Set border color to green */
    }

    /* Style the logout button */
    .btn-success.logout {
      background-color: #dc3545; /* Set button color to red */
      border-color: #dc3545; /* Set border color to red */
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">Askme</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>welcome to Askme</h1>
    <div class="container">
     {% if request.User.is_authenticated %}
    <h1>Askme</h1>
     {% else %} 
     <a href="{% url 'reg' %}" class="btn btn-lg btn-success">Registration</a>
     <a href="{% url 'login' %}" class="btn btn-lg btn-success">Login</a>
     {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
