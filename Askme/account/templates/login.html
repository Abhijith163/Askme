<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40; /* Changed to a darker color */
            color: #fff;
        }

        .container {
            margin-top: 50px; /* Increased the margin for better spacing */
            max-width: 400px; /* Added a max-width to the container for better responsiveness */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto; /* Center the container horizontally */
            margin-right: auto;
        }

        h1 {
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button.btn-success {
            width: 100%;
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
        }

        /* Style the "Don't have an account? Register" link */
        .register-link {
            text-align: center;
            margin-top: 10px; /* Adjusted the margin for better spacing */
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Style the "Askme" brand in the navbar */
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-md">
            <a class="navbar-brand" href="#">Askme</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Askme</h1>
        <form action="." method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn btn-lg btn-success">Login</button>

            <!-- Register Link -->
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
