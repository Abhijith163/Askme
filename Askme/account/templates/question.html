
{% extends 'base.html' %}
{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
        }
        textarea {
          height: 5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 50%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Ask a Question</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
            <p class="mb-0">Title</p>
              {{ form.title }}
            </div>
            <p class="mb-0">question</p>
            {{ form.body }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Ask</button>
            </div>
        </form>
        {% if messages %}
          {% for msg in messages %}
            <p class="text-success text-center mt-3 mb-0">{{ msg }}</p>
          {% endfor %}
        {% endif %}
    </div>

   {% endblock %}
