{% extends 'base.html' %}

{% block content %}
<style>
  .card-footer {
    display: flex;
    justify-content: space-between;
  }
  a.answer {
    text-decoration: none;
  }
</style>
  <div class="container mt-4">
    <div class="row justify-content-center">
      {% for question in questions %}
        <div class="card mb-2 p-0 mx-2" style="width: 45%;">
          <div class="card-body">
            <h5 class="card-title">{{ question.title|title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ question.user.username }}</h6>
            <p class="card-text mb-0">{{ question.body }}</p>
          </div>
          <div class="card-footer text-muted">
            <a href="/answers/{{ question.id }}" class="card-link answer">View Answers</a>
            <span>{{ question.created_at|date:"M Y h:i" }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
